<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Example</title>
  <link rel="stylesheet" href="css/global.css">
  
</head>
<body>
  <main>
    <h2>Variable declarations</h2>
    <form  >
      <label for="name">Enter your name</label>
      <input id="name" type="text"/>
      <button id="submit-btn" type="button" onclick="return getName()">submit</button>
      <label id="myName"></label>
    </form>
    <div>
      <div class="toggle">toggle</div>
      <div class="hideme">hide me</div>
    </div>

    <div class="auto-resizing-div">
      <input type="range" min="1" max="10" value="10" class="slider" id="myRange" onchange="autoResize()">
      <div class="resize">Move the slider to Resize Me</div>
      

    </div>
  </main>
  <script src="js/global.js"></script> 
</body>
</html>
